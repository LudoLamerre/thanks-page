<!DOCTYPE html>

<head>

    <!-- Import des polices Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&family=Fredoka+One&display=swap');

        /* Animation du fond */
        body {
            background-color: #FFF;
            animation: change-background 3s infinite linear;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
        }

        /* Texte stylisÃ© */
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            color: #05445E;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            position: relative;
            z-index: 3;
        }

        h2 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            color: #189AB4;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            position: relative;
            z-index: 3;
        }

        p {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.8rem;
            color: #75E6DA;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 3;
        }

        /* Ã‰mojis animÃ©s */
        .emoji {
            font-size: 3rem;
            display: inline-block;
            animation: bounce 1.5s infinite alternate ease-in-out;
            position: relative;
            z-index: 3;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }

        /* Confettis */
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--color);
            border-radius: 50%;
            opacity: 0.8;
            top: -10vh;
            left: calc(10% + 80% * var(--x));
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* Animation des bougies */
        .wrapper {
            position: absolute;
            left: 50%;
            bottom: 0%;
            transform: scale(1.5) translate(-50%, 0%);
            z-index: 1;
        }

        .floor {
            position: absolute;
            left: 50%;
            bottom: 5%;
            width: 350px;
            height: 5px;
            background: #673C63;
            transform: translate(-50%, -50%);
            box-shadow: 0px 2px 5px #111;
            z-index: 2;
        }

        .candles {
            position: absolute;
            left: 50%;
            bottom: 20%;
            width: 250px;
            height: 150px;
            transform: translate(-50%, -100%);
            z-index: 1;
        }

        .candle1, .candle2 {
            position: absolute;
            width: 35px;
            height: 100px;
            background: #fff;
            border: 3px solid #673C63;
            border-radius: 3px;
            transform-origin: center right;
            box-shadow: -2px 0px 0px #95c6f2 inset;
            animation: expand-body 3s infinite linear;
        }

        .candle1 {
            left: 50%;
            top: 50%;
            transform: translate(60%, -25%);
        }

        .candle2 {
            left: 20%;
            top: 65%;
            width: 42px;
            height: 60px;
            transform: translate(60%, -15%);
        }

        .candle1__stick, .candle2__stick {
            position: absolute;
            left: 50%;
            top: 0%;
            width: 3px;
            height: 15px;
            background: #673C63;
            border-radius: 8px;
            transform: translate(-50%, -100%);
        }

        .candle2__fire {
            position: absolute;
            top: 50%;
            left: 40%;
            display: block;
            width: 16px;
            height: 20px;
            background-color: red;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            background: #FF9800;
            transform: translate(-50%, -50%);
            animation: dance-fire 3s infinite linear;
        }

        @keyframes dance-fire {
            59%,89% { left: 40%; width: 0px; height: 0px; }
            90%,0%,7%,15%,23%,31%,39%,47%,55% { left: 40.8%; width: 16px; height: 20px; background: #FFC107; }
            94%,3%,11%,19%,27%,35%,43%,51%,58% { left: 41.2%; width: 16px; height: 20px; background: #FF9800; }
        }

    </style>
</head>
<body>

    <h1>Merci Beaucoup ! ðŸŽ‰</h1>
    <h2>Vous Ãªtes incroyables ! ðŸ’™ðŸ’š</h2>
    <p>Que du bonheur et des Ã©toiles âœ¨âœ¨</p>
    
    <div class="emoji">ðŸ¥³ðŸŽŠðŸŽˆ</div>

    <!-- Bougies -->
    <div class="wrapper">
        <div class="candles">
            <div class="candle1">
                <div class="candle1__stick"></div>
            </div>
            <div class="candle2">
                <div class="candle2__stick"></div>
            </div>
            <div class="candle2__fire"></div>
        </div>
        <div class="floor"></div>
    </div>

    <script>
        function createConfetti() {
            for (let i = 0; i < 120; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.setProperty('--x', Math.random());
                confetti.style.setProperty('--color', `hsl(${Math.random() * 360}, 100%, 80%)`);
                confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(confetti);
            }
        }
        createConfetti();
    </script>

</body>
</html>
