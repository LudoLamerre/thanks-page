        /* Animation du fond */
        body {
            background-color: #FFF;
            animation: change-background 3s infinite linear;
            margin: 0;

            flex-direction: column;

        /* Texte stylisÃ© */
        h1 {

            z-index: 3;
        }

        h2 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            color: #189AB4;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            position: relative;
            z-index: 3;
        }

        p {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.8rem;
            color: #75E6DA;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 3;
        }

        /* Ã‰mojis animÃ©s */
        .emoji {
            font-size: 3rem;
            display: inline-block;
            animation: bounce 1.5s infinite alternate ease-in-out;
            position: relative;
            z-index: 3;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }

        /* Confettis */
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--color);
            border-radius: 50%;
            opacity: 0.8;
            top: -10vh;
            left: calc(10% + 80% * var(--x));
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* Bougies */
        .wrapper {
            position: absolute;
            left: 50%;
            bottom: 5%;
            transform: scale(1.5) translate(-50%, 0%);
            z-index: 1;
        }

        .floor {
            position: absolute;
            left: 50%;
            bottom: 5%;
            width: 350px;
            height: 5px;
            background: #673C63;
            transform: translate(-50%, -50%);
            box-shadow: 0px 2px 5px #111;
            z-index: 2;
        }

        .candles {
            position: absolute;
            left: 50%;
            bottom: 20%;
            width: 250px;
            height: 150px;
            transform: translate(-50%, -100%);
            z-index: 1;
        }

        .candle1, .candle2 {
            position: absolute;
            width: 35px;
            height: 100px;
            background: #fff;
            border: 3px solid #673C63;
            border-radius: 3px;
            transform-origin: center right;
            box-shadow: -2px 0px 0px #95c6f2 inset;
            animation: expand-body 3s infinite linear, change-color 3s infinite alternate ease-in-out;
        }

        .candle1 {
            left: 50%;
            top: 50%;
            transform: translate(60%, -25%);
        }

        .candle2 {
            left: 20%;
            top: 65%;
            width: 42px;
            height: 60px;
            transform: translate(60%, -15%);
        }

        .candle1__stick, .candle2__stick {
            position: absolute;
            left: 50%;
            top: 0%;
            width: 3px;
            height: 15px;
            background: #673C63;
            border-radius: 8px;
            transform: translate(-50%, -100%);
        }

        /* Yeux et bouche */
        .candle1__eyes, .candle2__eyes {
            position: absolute;
            left: 50%;
            top: 15%;
            width: 35px;
            height: 30px;
            transform: translate(-50%, 0%);
        }

        .candle1__eyes-one, .candle1__eyes-two, .candle2__eyes-one, .candle2__eyes-two {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 100%;
            background: #673C63;
            animation: blink-eyes 3s infinite linear;
        }

        .candle1__eyes-one { left: 30%; top: 20%; }
        .candle1__eyes-two { left: 70%; top: 20%; }
        .candle2__eyes-one { left: 30%; top: 50%; }
        .candle2__eyes-two { left: 70%; top: 50%; }

        .candle1__mouth {
            position: absolute;
            left: 50%;
            top: 30%;
            width: 10px;
            height: 5px;
            border-radius: 10px;
            background: #673C63;
            transform: translate(-50%, -50%);
            animation: uff 3s infinite linear;
        }

        /* Animation des yeux */
        @keyframes blink-eyes {
            0%,35% { opacity: 1; }
            36%,39% { opacity: 0; }
            40% { opacity: 1; }
        }

        /* Animation du changement de couleur */
        @keyframes change-color {
            0% { background: #FFDDC1; }
            50% { background: #FFD1C1; }
            100% { background: #FFDDC1; }
        }

        /* Feu */
        .candle2__fire {
            position: absolute;
            top: 50%;
            left: 40%;
            width: 16px;
            height: 20px;
            background: #FF9800;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: translate(-50%, -50%);
            animation: dance-fire 3s infinite linear;
        }

        @keyframes dance-fire {
            0%,50% { transform: scale(1); background: #FFC107; }
            100% { transform: scale(1.1); background: #FF9800; }
        }

    </style>
