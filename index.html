    <!-- Import des polices Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&family=Fredoka+One&display=swap');

        /* Animation du fond */
        body {
            background-color: #FFF;
            animation: change-background 3s infinite linear;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            position: relative;
        }

        /* Texte stylisÃ© */
        .text-container {
            position: absolute;
            top: 20%;
            width: 100%;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            color: #05445E;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        h2 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            color: #189AB4;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        p {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.8rem;
            color: #75E6DA;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* Bougies */
        .wrapper {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .candles {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: relative;
        }

        .candle {
            width: 40px;
            height: 100px;
            background: #fff;
            border: 3px solid #673C63;
            border-radius: 3px;
            position: relative;
            margin: 0 15px;
            animation: change-color 3s infinite alternate ease-in-out;
        }

        /* Animation changement de couleur des bougies */
        @keyframes change-color {
            0% { background: #FFDDC1; }
            50% { background: #FFD1C1; }
            100% { background: #FFDDC1; }
        }

        /* Animation feu */
        .fire {
            position: absolute;
            top: -15px;
            left: 50%;
            width: 16px;
            height: 20px;
            background: #FF9800;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: translateX(-50%);
            animation: dance-fire 3s infinite linear;
        }

        @keyframes dance-fire {
            0%,50% { transform: scale(1); background: #FFC107; }
            100% { transform: scale(1.1); background: #FF9800; }
        }

        /* Animation des yeux */
        .eyes {
            position: absolute;
            top: 30%;
            left: 50%;
            width: 30px;
            height: 15px;
            display: flex;
            justify-content: space-between;
            transform: translateX(-50%);
        }

        .eye {
            width: 6px;
            height: 6px;
            background: #673C63;
            border-radius: 50%;
            animation: blink-eyes 3s infinite linear;
        }

        @keyframes blink-eyes {
            0%,35% { opacity: 1; }
            36%,39% { opacity: 0; }
            40% { opacity: 1; }
        }

        /* Animation bouche */
        .mouth {
            position: absolute;
            bottom: 25px;
            left: 50%;
            width: 12px;
            height: 6px;
            background: #673C63;
            border-radius: 50%;
            transform: translateX(-50%);
            animation: smile 3s infinite alternate ease-in-out;
        }

        @keyframes smile {
            0% { transform: translateX(-50%) scale(1, 0.8); }
            100% { transform: translateX(-50%) scale(1, 1); }
        }

        /* Base des bougies */
        .floor {
            position: absolute;
            width: 250px;
            height: 5px;
            background: #673C63;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            box-shadow: 0px 2px 5px #111;
        }

    </style>
</head>

    </div>

    <!-- Bougies en bas -->

                <div class="fire"></div>
                <div class="eyes">
                    <div class="eye"></div>

            </div>
            <div class="candle">
